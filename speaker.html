<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker - Translation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css?version=1" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 id="sessionTitle">Speaker View</h1>

        <div id="recordingIndicator" class="d-none">
            <span class="badge bg-danger animate-pulse">Recording...</span>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                Session Controls
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="languageSelect" class="form-label">Source Language</label>
                            <select class="form-select" id="languageSelect">
                                <option value="en">English</option>
                                <option value="zh">Chinese</option>
                                <option value="ms">Malay</option>
                                <option value="ta">Tamil</option>
                                <option value="th">Thai</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Session Status</label>
                            <div>
                                <button id="toggleSessionBtn" class="btn btn-success">Start Session</button>
                                <span id="sessionStatus" class="badge bg-secondary ms-2">Ready</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Transcription
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="startRecording" class="btn btn-primary">Start Recording</button>
                    <button id="stopRecording" class="btn btn-danger" disabled>Stop Recording</button>
                </div>
                <div class="transcription-container">
                    <div id="transcriptionText" class="transcription-text">
                        <!-- Transcription will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/speaker.js?version=1"></script>
</body>
</html>
