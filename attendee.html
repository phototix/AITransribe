<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee - Translation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css?version=1.1" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 id="sessionTitle">Attendee View</h1>
        
        <!-- Session Status Indicator -->
        <div class="alert alert-info mb-4" id="sessionStatusAlert">
            <span id="sessionStatusText">Checking session status...</span>
        </div>

        <div class="card mt-4" id="joinSessionCard">
            <div class="card-header">
                Join Session
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p>Scan the QR code or enter the session ID below</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="sessionIdInput" placeholder="Enter Session ID">
                    </div>
                    <button id="joinSessionBtn" class="btn btn-primary">Join Session</button>
                </div>
            </div>
        </div>

        <div class="card mt-4 d-none" id="translationCard">
            <div class="card-header">
                Translation
            </div>
            <div class="card-body">
                <div class="alert alert-warning d-none" id="inactiveSessionAlert">
                    The session has not started yet. Please wait for the speaker to begin.
                </div>
                
                <div id="activeSessionControls" class="d-none">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="targetLanguage" class="form-label">Select Language</label>
                                <select class="form-select" id="targetLanguage">
                                    <option value="en">English</option>
                                    <option value="zh">Chinese</option>
                                    <option value="ms">Malay</option>
                                    <option value="ta">Tamil</option>
                                    <option value="th">Thai</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Audio</label>
                                <div>
                                    <button id="toggleAudioBtn" class="btn btn-outline-primary">Enable Audio</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="translation-container mt-3" style="display:none;">
                        <div id="translationText" class="translation-text"></div>
                    </div>
                    <div class="translation-container mt-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5>Translation History</h5>
                            <button id="fullscreenHistoryBtn" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-fullscreen"></i> Full Screen
                            </button>
                        </div>
                        <div id="translationHistory" class="translation-text"></div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header">
                            Multi-Translation View
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Add Language</label>
                                        <div class="input-group">
                                            <select class="form-select" id="addLanguageSelect">
                                                <option value="en">English</option>
                                                <option value="zh">Chinese</option>
                                                <option value="ms">Malay</option>
                                                <option value="ta">Tamil</option>
                                                <option value="th">Thai</option>
                                            </select>
                                            <button id="addLanguageBtn" class="btn btn-primary">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="multiTranslationContainer" class="row mt-3">
                                <!-- Languages will be added here -->
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="lastTranscriptId" value="0">
    <input type="hidden" id="readTranscript" value="0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      var timestamp = new Date().getTime();
      document.write('<script src="js/attendee.js?v=' + timestamp + '"><\/script>');
    </script>
</body>
</html>
