<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Translation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Session Management</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                Create New Session
            </div>
            <div class="card-body">
                <form id="sessionForm">
                    <div class="mb-3">
                        <label for="sessionTitle" class="form-label">Session Title</label>
                        <input type="text" class="form-control" id="sessionTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="openaiKey" class="form-label">OpenAI API Key</label>
                        <input type="password" class="form-control" id="openaiKey" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelSelect" class="form-label">Model</label>
                        <select class="form-select" id="modelSelect">
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Session</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Active Sessions
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Session ID</th>
                                <th>Title</th>
                                <th>Created At</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsTable">
                            <!-- Sessions will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="sessionDetailsModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Session Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Speaker URL</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="speakerUrl" readonly>
                                <button class="btn btn-outline-secondary" onclick="copyToClipboard('speakerUrl')">Copy</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Attendee URL</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="attendeeUrl" readonly>
                                <button class="btn btn-outline-secondary" onclick="copyToClipboard('attendeeUrl')">Copy</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">QR Code</label>
                            <div class="text-center" id="qrCodeContainer">
                                <!-- QR code will be generated here -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
