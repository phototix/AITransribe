<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Glossary Management</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                Add New Term
            </div>
            <div class="card-body">
                <form id="glossaryForm">
                    <input type="hidden" id="sessionId" value="">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="term" class="form-label">Term</label>
                                <input type="text" class="form-control" id="term" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="action" class="form-label">Action</label>
                                <select class="form-select" id="action" required>
                                    <option value="block">Block</option>
                                    <option value="boost">Boost</option>
                                    <option value="replace">Replace</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4" id="replacementContainer">
                            <div class="mb-3">
                                <label for="replacement" class="form-label">Replacement</label>
                                <input type="text" class="form-control" id="replacement">
                            </div>
                        </div>
                    </div>
                    <div class="row" id="weightContainer" style="display:none;">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Boost Weight</label>
                                <input type="number" class="form-control" id="weight" min="1" max="10" step="0.1" value="1.0">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Term</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Glossary Terms
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Term</th>
                            <th>Action</th>
                            <th>Replacement/Weight</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="glossaryTable">
                        <!-- Terms will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var timestamp = new Date().getTime();
      document.write('<script src="js/glossary.js?v=' + timestamp + '"><\/script>');
    </script>
</body>
</html>
